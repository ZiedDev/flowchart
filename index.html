<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js" defer></script>
    <title>FlowChart</title>
</head>

<body>
    <h1 class="title">FlowChart</h1>

    <main class="main-content">
        <section class="add-blocks-panel-container" id="add-blocks-panel-container">
            <div class="building-mode" id="building-mode">
                <button class="active" id="move-button">
                    <!-- <h2>Move</h2> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="#ffffff"
                            d="M188 76a31.85 31.85 0 0 0-11.21 2A32 32 0 0 0 128 67a32 32 0 0 0-52 25v16h-8a32 32 0 0 0-32 32v12a92 92 0 0 0 184 0v-44a32 32 0 0 0-32-32m8 76a68 68 0 0 1-136 0v-12a8 8 0 0 1 8-8h8v20a12 12 0 0 0 24 0V92a8 8 0 0 1 16 0v28a12 12 0 0 0 24 0V92a8 8 0 0 1 16 0v28a12 12 0 0 0 24 0v-12a8 8 0 0 1 16 0Z" />
                    </svg>
                </button>
                <button id="blocks-button">
                    <!-- <h2>Blocks</h2> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="#ffffff"
                            d="M232 96a72 72 0 0 1-100.94 66L79 222.22c-.12.14-.26.29-.39.42a32 32 0 0 1-45.26-45.26c.14-.13.28-.27.43-.39L94 124.94a72.07 72.07 0 0 1 83.54-98.78a8 8 0 0 1 3.93 13.19L144 80l5.66 26.35L176 112l40.65-37.52a8 8 0 0 1 13.19 3.93A72.6 72.6 0 0 1 232 96Z" />
                    </svg>
                </button>
                <button id="wires-button">
                    <!-- <h2>Wires</h2> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="#ffffff"
                            d="M149.66 138.34a8 8 0 0 0-11.32 0L120 156.69L99.31 136l18.35-18.34a8 8 0 0 0-11.32-11.32L88 124.69l-18.34-18.35a8 8 0 0 0-11.32 11.32l6.35 6.34l-23.32 23.31a32 32 0 0 0 0 45.26l5.38 5.37l-28.41 28.4a8 8 0 0 0 11.32 11.32l28.4-28.41l5.37 5.38a32 32 0 0 0 45.26 0L132 191.31l6.34 6.35a8 8 0 0 0 11.32-11.32L131.31 168l18.35-18.34a8 8 0 0 0 0-11.32m-52.29 65a16 16 0 0 1-22.62 0l-22.06-22.09a16 16 0 0 1 0-22.62L76 135.31L120.69 180Zm140.29-185a8 8 0 0 0-11.32 0l-28.4 28.41l-5.37-5.38a32.05 32.05 0 0 0-45.26 0L124 64.69l-6.34-6.35a8 8 0 0 0-11.32 11.32l80 80a8 8 0 0 0 11.32-11.32l-6.35-6.34l23.32-23.31a32 32 0 0 0 0-45.26l-5.38-5.37l28.41-28.4a8 8 0 0 0 0-11.32m-34.35 79L180 120.69L135.31 76l23.32-23.31a16 16 0 0 1 22.62 0l22.06 22a16 16 0 0 1 0 22.68Z" />
                    </svg>
                </button>
                <button id="erase-button">
                    <!-- <h2>Erase</h2> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="#ffffff"
                            d="M216 204h-75l86.84-86.84a28 28 0 0 0 0-39.6l-41.41-41.37a28 28 0 0 0-39.6 0L28.19 154.82a28 28 0 0 0 0 39.6l30.06 30.07a12 12 0 0 0 8.49 3.51H216a12 12 0 0 0 0-24M163.8 53.16a4 4 0 0 1 5.66 0l41.38 41.38a4 4 0 0 1 0 5.65L160 151l-47-47ZM71.71 204l-26.55-26.55a4 4 0 0 1 0-5.65L96 121l47 47l-36 36Z" />
                    </svg>
                </button>
            </div>
            <div class="add-blocks-panel" id="add-blocks-panel"></div>
        </section>

        <section class="flowchart-board" id="flowchart-board"></section>
    </main>

    <template id="terminal-template">
        <div class="block-container" data-flowchart-block-id>
            <div class="flowchart-block terminal">
                <h2 data-flowchart-block-content>content</h2>
            </div>
        </div>
    </template>

    <template id="process-template">
        <div class="block-container" data-flowchart-block-id>
            <div class="flowchart-block process">
                <h2 data-flowchart-block-content>content</h2>
            </div>
        </div>
    </template>

    <template id="decision-template">
        <div class="block-container" data-flowchart-block-id>
            <div class="flowchart-block decision">
                <h2 data-flowchart-block-content>content</h2>
            </div>
        </div>
    </template>

    <template id="input-output-template">
        <div class="block-container" data-flowchart-block-id>
            <div class="flowchart-block input-output">
                <h2 data-flowchart-block-content>content</h2>
            </div>
        </div>
    </template>

</body>

</html>
