<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
    <meta name="HandheldFriendly" content="true">

    <!-- Webapp shortcut ios -->
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0D1117">
    <meta name="apple-mobile-web-app-title" content="Flowist">

    <script src="./bundle.js" defer></script>
    <title>Flowist</title>
</head>

<body>
    <div class="title">
        <h1>Flowist</h1>
        <button class="title-mobile-button" id="title-mobile-button">
            <h2>Flowist</h2>
        </button>

        <button class="test-button hide" id="test-button">test button</button>
        <button class="run-button" id="run-button">
            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">

                    d="M234.49 111.07L90.41 22.94A20 20 0 0 0 60 39.87v176.26a20 20 0 0 0 30.41 16.93l144.08-88.13a19.82 19.82 0 0 0 0-33.86M84 208.85V47.15L216.16 128Z" />
            </svg>
            <svg id="pause-icon" class="hide" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 256 256">
                <path fill="#ffffff"
                    d="M200 28h-40a20 20 0 0 0-20 20v160a20 20 0 0 0 20 20h40a20 20 0 0 0 20-20V48a20 20 0 0 0-20-20m-4 176h-32V52h32ZM96 28H56a20 20 0 0 0-20 20v160a20 20 0 0 0 20 20h40a20 20 0 0 0 20-20V48a20 20 0 0 0-20-20m-4 176H60V52h32Z" />
            </svg>
        </button>
        <button class="save-button" id="save-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                <path fill="#ffffff"
                    d="m222.14 77.17l-43.31-43.31A19.86 19.86 0 0 0 164.69 28H48a20 20 0 0 0-20 20v160a20 20 0 0 0 20 20h160a20 20 0 0 0 20-20V91.31a19.86 19.86 0 0 0-5.86-14.14M164 204H92v-48h72Zm40 0h-16v-52a20 20 0 0 0-20-20H88a20 20 0 0 0-20 20v52H52V52h111l41 41ZM164 80a12 12 0 0 1-12 12H96a12 12 0 0 1 0-24h56a12 12 0 0 1 12 12" />
            </svg>
        </button>
        <div class="import-export-button" id="import-export-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 26.36 23.98">
                <path fill="#ffffff"
                    d="M5.47,6.06c.32,0,.63-.12,.86-.35l.08-.08,1.47-1.48v7.23c0,.67,.55,1.21,1.22,1.21s1.21-.54,1.21-1.21V4.15l1.56,1.56c.46,.46,1.26,.46,1.72,0,.47-.48,.47-1.25,0-1.72L9.96,.36c-.47-.48-1.24-.48-1.72-.01l-3.63,3.64c-.48,.47-.48,1.24,0,1.72,.23,.23,.53,.35,.86,.35Z" />
                <path fill="#ffffff"
                    d="M24.86,6.98c-.83,0-1.5,.67-1.5,1.5v11c0,.83-.67,1.5-1.5,1.5H4.5c-.83,0-1.5-.67-1.5-1.5V8.48c0-.83-.67-1.5-1.5-1.5s-1.5,.67-1.5,1.5v11.15c0,2.4,1.95,4.35,4.35,4.35H22.01c2.4,0,4.35-1.95,4.35-4.35V8.48c0-.83-.67-1.5-1.5-1.5Z" />
                <path fill="#ffffff"
                    d="M12.77,10.5c-.47,.48-.47,1.25,0,1.72l3.63,3.63c.23,.23,.53,.36,.86,.36s.63-.13,.86-.36l3.63-3.63c.47-.47,.47-1.24,0-1.72-.46-.46-1.26-.46-1.72,0l-.08,.08h0s-1.47,1.48-1.47,1.48V4.83c0-.67-.55-1.21-1.22-1.21s-1.21,.54-1.21,1.21v7.23l-1.56-1.56c-.46-.45-1.26-.46-1.72,0Z" />
            </svg>

            <div class="import-export-container" id="import-export-container">
                <button class="import-button" id="import-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 29.11">
                        <path fill="#ffffff"
                            d="M11.6,7.36c.39,0,.76-.15,1.04-.42l.1-.1,1.78-1.8V13.82c0,.81,.67,1.47,1.48,1.47s1.47-.66,1.47-1.47V5.04l1.89,1.89c.56,.56,1.53,.56,2.09,0,.57-.58,.57-1.52,0-2.09L17.05,.44c-.57-.58-1.51-.58-2.09-.01l-4.41,4.42c-.58,.57-.58,1.51,0,2.09,.28,.28,.64,.42,1.04,.42Z" />
                        <path fill="#ffffff"
                            d="M30.18,8.47c-1.01,0-1.82,.81-1.82,1.82v13.35c0,1.01-.81,1.82-1.82,1.82H5.46c-1.01,0-1.82-.81-1.82-1.82V10.3c0-1.01-.81-1.82-1.82-1.82s-1.82,.81-1.82,1.82v13.54c0,2.91,2.37,5.28,5.28,5.28H26.72c2.91,0,5.28-2.37,5.28-5.28V10.3c0-1.01-.81-1.82-1.82-1.82Z" />
                    </svg>
                    <h2>Import</h2>
                </button>
                <button class="export-button" id="export-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 24.72">
                        <path fill="#ffffff"
                            d="M30.18,4.08c-1.01,0-1.82,.81-1.82,1.82v13.35c0,1.01-.81,1.82-1.82,1.82H5.46c-1.01,0-1.82-.81-1.82-1.82V5.9c0-1.01-.81-1.82-1.82-1.82s-1.82,.81-1.82,1.82v13.54c0,2.91,2.37,5.28,5.28,5.28H26.72c2.91,0,5.28-2.37,5.28-5.28V5.9c0-1.01-.81-1.82-1.82-1.82Z" />
                        <path fill="#ffffff"
                            d="M10.55,8.35c-.57,.58-.57,1.52,0,2.09l4.41,4.41c.28,.28,.64,.44,1.04,.44s.76-.16,1.04-.44l4.41-4.41c.57-.57,.57-1.51,0-2.09-.56-.56-1.53-.56-2.09,0l-.1,.1h0l-1.78,1.8V1.47c0-.81-.67-1.47-1.48-1.47s-1.47,.66-1.47,1.47V10.25l-1.89-1.89c-.56-.55-1.53-.56-2.09,0Z" />
                    </svg>
                    <h2>Export</h2>
                </button>
            </div>
        </div>

        <button class="clear-history-button" id="clear-history-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                <path fill="#ffffff"
                    d="M236 144a68.07 68.07 0 0 1-68 68H80a12 12 0 0 1 0-24h88a44 44 0 0 0 0-88H61l27.52 27.51a12 12 0 0 1-17 17l-48-48a12 12 0 0 1 0-17l48-48a12 12 0 1 1 17 17L61 76h107a68.08 68.08 0 0 1 68 68" />
            </svg>
        </button>

        <button class="credit-button" id="credit-button">
            <h2>Credits</h2>
        </button>
    </div>

    <div id="tracker"></div>

    <main class="main-content">
        <section class="add-blocks-panel-container" id="add-blocks-panel-container">
            <div class="building-mode" id="building-mode">
                <button class="active" id="move-button" title="Hand (Q)">
                    <svg class="inactive" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M188 44a32 32 0 0 0-8 1v-1a32 32 0 0 0-60.79-14A32 32 0 0 0 76 60v50.83a32 32 0 0 0-52 36.7C55.82 214.6 75.35 244 128 244a92.1 92.1 0 0 0 92-92V76a32 32 0 0 0-32-32m8 108a68.08 68.08 0 0 1-68 68c-35.83 0-49.71-14-82.48-83.14c-.14-.29-.29-.58-.45-.86a8 8 0 0 1 13.85-8l.21.35l18.68 30A12 12 0 0 0 100 152V60a8 8 0 0 1 16 0v60a12 12 0 0 0 24 0V44a8 8 0 0 1 16 0v76a12 12 0 0 0 24 0V76a8 8 0 0 1 16 0Z" />
                    </svg>
                    <svg class="active" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M216 104v48a88 88 0 0 1-176 0v-16a16 16 0 0 1 32 0v8a8 8 0 0 0 16 0V88a16 16 0 0 1 32 0v16a8 8 0 0 0 16 0V88a16 16 0 0 1 32 0v16a8 8 0 0 0 16 0a16 16 0 0 1 32 0" />
                    </svg>
                </button>
                <button id="edit-button" title="Edit (W)">
                    <svg class="inactive" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M226.76 69a8 8 0 0 0-12.84-2.88l-40.3 37.19l-17.23-3.7l-3.7-17.23l37.19-40.3A8 8 0 0 0 187 29.24A72 72 0 0 0 88 96a72.34 72.34 0 0 0 6 28.94L33.79 177c-.15.12-.29.26-.43.39a32 32 0 0 0 45.26 45.26c.13-.13.27-.28.39-.42L131.06 162A72 72 0 0 0 232 96a71.56 71.56 0 0 0-5.24-27M160 152a56.14 56.14 0 0 1-27.07-7a8 8 0 0 0-9.92 1.77l-55.9 64.74a16 16 0 0 1-22.62-22.62L109.18 133a8 8 0 0 0 1.77-9.93a56 56 0 0 1 58.36-82.31l-31.2 33.81a8 8 0 0 0-1.94 7.1l5.66 26.33a8 8 0 0 0 6.14 6.14l26.35 5.66a8 8 0 0 0 7.1-1.94l33.81-31.2A56.06 56.06 0 0 1 160 152" />
                    </svg>
                    <svg class="active" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M232 96a72 72 0 0 1-100.94 66L79 222.22c-.12.14-.26.29-.39.42a32 32 0 0 1-45.26-45.26c.14-.13.28-.27.43-.39L94 124.94a72.07 72.07 0 0 1 83.54-98.78a8 8 0 0 1 3.93 13.19L144 80l5.66 26.35L176 112l40.65-37.52a8 8 0 0 1 13.19 3.93A72.6 72.6 0 0 1 232 96" />
                    </svg>
                </button>
                <button id="connect-button" title="Connect (E)">
                    <svg class="inactive" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="m137 168l11.52-11.51a12 12 0 0 0-17-17L120 151l-15-15l11.52-11.51a12 12 0 0 0-17-17L88 119l-15.51-15.49a12 12 0 0 0-17 17L59 124l-20.46 20.49a36 36 0 0 0 0 50.91l2.55 2.54l-25.58 25.57a12 12 0 0 0 17 17l25.57-25.58l2.54 2.55a36.06 36.06 0 0 0 50.91 0L132 197l3.51 3.52a12 12 0 0 0 17-17Zm-42.46 32.49a12 12 0 0 1-17 0l-22.03-22.06a12 12 0 0 1 0-17L76 141l39 39Zm146-185a12 12 0 0 0-17 0l-25.6 25.6l-2.54-2.55a36.05 36.05 0 0 0-50.91 0L124 59l-3.51-3.52a12 12 0 0 0-17 17l80 80a12 12 0 0 0 17-17L197 132l20.49-20.49a36 36 0 0 0 0-50.91l-2.55-2.54l25.58-25.57a12 12 0 0 0-.03-16.98Zm-40 79L180 115l-39-39l20.49-20.49a12 12 0 0 1 17 0l22.06 22.06a12 12 0 0 1 0 17Z" />
                    </svg>

                    <svg class="active" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M240.49 15.51a12 12 0 0 0-17 0l-49.55 49.58l-2.54-2.55a36.05 36.05 0 0 0-50.91 0L100 83l-3.51-3.52a12 12 0 0 0-17 17L83 100l-20.46 20.49a36 36 0 0 0 0 50.91l2.55 2.54l-49.58 49.57a12 12 0 0 0 17 17l49.57-49.58l2.54 2.55a36.06 36.06 0 0 0 50.91 0L156 173l3.51 3.52a12 12 0 0 0 17-17L173 156l20.49-20.49a36 36 0 0 0 0-50.91l-2.55-2.54l49.58-49.57a12 12 0 0 0-.03-16.98m-121.95 161a12 12 0 0 1-17 0l-22.03-22.08a12 12 0 0 1 0-17L100 117l39 39Zm58-57.95L156 139l-39-39l20.49-20.49a12 12 0 0 1 17 0l22.06 22.06a12 12 0 0 1 0 17ZM20.62 92.21a12 12 0 0 1 15.18-7.59l12 4a12 12 0 1 1-7.59 22.76l-12-4a12 12 0 0 1-7.59-15.17m64-56.41a12 12 0 1 1 22.76-7.59l4 12a12 12 0 0 1-22.76 7.59Zm150.76 128a12 12 0 0 1-15.18 7.58l-12-4a12 12 0 0 1 7.59-22.76l12 4a12 12 0 0 1 7.59 15.18m-64 56.41a12 12 0 1 1-22.76 7.58l-4-12a12 12 0 1 1 22.76-7.58Z" />
                    </svg>
                </button>
                <button id="erase-button" title="Erase (R)">
                    <svg class="inactive" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 256 256">
                        <path fill="#ffffff"
                            d="M216 204h-75l86.84-86.84a28 28 0 0 0 0-39.6l-41.41-41.37a28 28 0 0 0-39.6 0L28.19 154.82a28 28 0 0 0 0 39.6l30.06 30.07a12 12 0 0 0 8.49 3.51H216a12 12 0 0 0 0-24M163.8 53.16a4 4 0 0 1 5.66 0l41.38 41.38a4 4 0 0 1 0 5.65L160 151l-47-47ZM71.71 204l-26.55-26.55a4 4 0 0 1 0-5.65L96 121l47 47l-36 36Z" />
                    </svg>
                    <svg class="active" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
                        <path fill="currentColor"
                            d="M225 80.4L183.6 39a24 24 0 0 0-33.94 0L31 157.66a24 24 0 0 0 0 33.94l30.06 30.06a8 8 0 0 0 5.68 2.34H216a8 8 0 0 0 0-16h-84.7l93.7-93.66a24 24 0 0 0 0-33.94M213.67 103L160 156.69L107.31 104L161 50.34a8 8 0 0 1 11.32 0l41.38 41.38a8 8 0 0 1 0 11.31Z" />
                    </svg>
                </button>
            </div>
            <div class="add-blocks-panel" id="add-blocks-panel">
                <div class="sidebar-block-container" id="process">
                    <div class="flowchart-block process">
                        <h2>process</h2>
                    </div>
                </div>

                <div class="sidebar-block-container" id="decision">
                    <div class="flowchart-block decision">
                        <h2>decision</h2>
                    </div>
                </div>

                <div class="sidebar-block-container" id="input">
                    <div class="flowchart-block input-output">
                        <h2>input</h2>
                    </div>
                </div>

                <div class="sidebar-block-container" id="output">
                    <div class="flowchart-block input-output">
                        <h2>output</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="flowchart-board-container" id="flowchart-board-container">
            <div class="flowchart-board" id="flowchart-board"></div>
        </section>
    </main>

    <template id="terminal-template">
        <div class="block-container posAbs" data-flowchart-block-id>
            <div class="flowchart-block terminal">
                <h2 data-flowchart-block-content>content</h2>
            </div>
        </div>
    </template>

    <template id="process-template">
        <div class="block-container posAbs" data-flowchart-block-id>
            <div class="flowchart-block process">
                <h2 data-flowchart-block-content>content</h2>
                <input data-flowchart-block-edit class="hide">
            </div>
        </div>
    </template>

    <template id="decision-template">
        <div class="block-container posAbs" data-flowchart-block-id>
            <div class="flowchart-block decision">
                <div class="yes-no-container">
                    <div class="no-dragging" data-flowchart-block-dragging="no"></div>
                    <div class="yes-dragging" data-flowchart-block-dragging="yes"></div>
                </div>
                <h2 data-flowchart-block-content>content</h2>
                <input data-flowchart-block-edit class="hide">
            </div>
        </div>
    </template>

    <template id="input-output-template">
        <div class="block-container posAbs" data-flowchart-block-id>
            <div class="flowchart-block input-output">
                <h2 data-flowchart-block-input-output-label></h2>
                <h2 data-flowchart-block-content>content</h2>
                <input data-flowchart-block-edit class="hide">
            </div>
        </div>
    </template>

</body>

</html>
